<section class="contacts" id="contacts">
  <div class="container">
    <h2 class="title">Contact</h2>
    <p class="contacts__caption">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis at
      velit maximus, molestie est a, tempor magna.
    </p>
    <form class="contacts__form">
      <div class="contacts__form-field-wrapper">
        <div class="contacts__form-field">
          <input class="contacts__input" id="name" type="text" placeholder=" " utocomplete="off" />
          <label class="contacts__label" for="name">Name</label>
        </div>

        <div class="contacts__form-field">
          <input class="contacts__input" id="email" type="email" placeholder=" " autocomplete="off" />
          <label class="contacts__label" for="email">Email</label>
        </div>

        <div class="contacts__form-field">
          <input class="contacts__input" id="phone" type="tel" placeholder=" " utocomplete="off" />
          <label class="contacts__label" for="phone">Phone</label>
        </div>
      </div>

      <textarea class="contacts__form-textarea" name="user-message" id="user-message" placeholder="Message"></textarea>
    </form>
    <div class="address-wrapper">
      <address class="address">
        <ul class="list address__list">
          <li class="address__item">
            <svg class="address__icon geopos">
              <use href="./images/sprite.svg#icon-map-marker"></use>
            </svg>
            <a class="address__adds link"
              href="https://www.google.ru/maps/place/BOULEVARD+LONDON/@51.52988,-0.1694972,16z/data=!4m5!3m4!1s0x48761b40f15e6581:0x585aae465109897d!8m2!3d51.5296223!4d-0.1675655">5th
              London Boulevard, U.K.</a>
          </li>
          <li class="address__item">
            <svg class="address__icon phone">
              <use href="./images/sprite.svg#icon-phone"></use>
            </svg>
            <a href="tel:+40729131637" class="link">+40 729 131 637</a> /
            <a href="tel:+40726458782" class="link">+40 726 458 782</a>
          </li>
          <li class="address__item">
            <svg class="address__icon mail">
              <use href="./images/sprite.svg#icon-envelope"></use>
            </svg>
            <a href="mailto:office@mindblister.com" class="link">office@mindblister.com</a>
          </li>
        </ul>
      </address>
      <button class="contacts__button btn">Send message</button>
    </div>
  </div>
</section>
